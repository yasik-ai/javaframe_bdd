Feature: As a user I wanted to perform login and logout operations for Farnell UI application


	ScenarioOutline: As a User I wanted to register on Farnell application
		Given User launch Farnell Application
		When User verify and accepts cookies on the page
		Then User landed on Farnell home page
		When User clicks on register button to create an account
		And User enters "<UserName>" and "<Password>" on signup page
		And User enters "<FullName>" and "<Email>" on signup page
		And User Clicks on Register button
		Then User should create an account successfully on the Farnell Application
		
		Example:
		|UserName|Password|FullName|Email|
		|username|password|fullname|email|
		
		
		
	
	

